<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - Report Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0000;
            color: #ff3300;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #ff3300;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            color: #ff3300;
            text-shadow: 0 0 10px #ff3300;
        }

        .subtitle {
            font-size: 14px;
            color: #cc2200;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            padding: 15px;
            background-color: rgba(255, 51, 0, 0.1);
            border: 1px solid #ff3300;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }

        .stat-label {
            font-size: 12px;
            color: #ff3300;
            margin-top: 5px;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            background-color: #1a0102;
            border: 1px solid #ff3300;
            color: #ff3300;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff3300;
            border: none;
            color: #0a0000;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #cc2200;
            box-shadow: 0 0 10px #ff3300;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .reports-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .reports-table th {
            background-color: rgba(255, 51, 0, 0.2);
            padding: 12px;
            text-align: left;
            border: 1px solid #ff3300;
            font-weight: bold;
        }

        .reports-table td {
            padding: 10px 12px;
            border: 1px solid #ff3300;
            border-top: none;
        }

        .reports-table tr:hover {
            background-color: rgba(255, 51, 0, 0.1);
        }

        .actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 11px;
        }

        .btn-view {
            background-color: #3399ff;
        }

        .btn-export {
            background-color: #00ff00;
        }

        .btn-delete {
            background-color: #ff0000;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .report-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #160909;
            border: 2px solid #ff3300;
            padding: 30px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #ff3300;
        }

        .report-details h2 {
            color: #ff3300;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .report-details h3 {
            color: #3399ff;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .profile-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .profile-item {
            margin-bottom: 15px;
            padding-left: 20px;
        }

        .profile-site {
            color: #3399ff;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-url {
            color: #ff3300;
            text-decoration: none;
            display: block;
            padding-left: 20px;
        }

        .profile-url:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⬢ NEXUS ⬢</h1>
            <div class="subtitle">OSINT Report Management System</div>
        </header>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalReports">-</div>
                <div class="stat-label">Total Reports</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-label">Unique Usernames</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="redisStatus">-</div>
                <div class="stat-label">Redis Status</div>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by username..." />
            <button onclick="searchReports()">Search</button>
            <button onclick="loadReports()">Show All</button>
            <button onclick="refreshData()">Refresh</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading reports...</div>

        <table class="reports-table" id="reportsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Created</th>
                    <th>Profiles</th>
                    <th>Sites</th>
                    <th>Report ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reportsBody">
            </tbody>
        </table>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>No reports found</h3>
            <p>Run Obscura to generate OSINT reports</p>
        </div>
    </div>

    <div id="reportModal" class="report-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="reportDetails" class="report-details"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/nexus';

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('totalReports').textContent = data.stats.total_reports;
                    document.getElementById('totalUsers').textContent = data.stats.total_usernames;
                    document.getElementById('redisStatus').textContent = data.stats.connected ? 'Online' : 'Offline';
                    document.getElementById('redisStatus').style.color = data.stats.connected ? '#00ff00' : '#ff0000';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadReports() {
            showLoading();
            hideError();

            try {
                const response = await fetch(`${API_URL}/reports?limit=100`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayReports(data.reports);
                } else {
                    showError('Failed to load reports');
                }
            } catch (error) {
                showError('Error connecting to API: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function searchReports() {
            const username = document.getElementById('searchInput').value.trim();
            if (!username) {
                loadReports();
                return;
            }

            showLoading();
            hideError();

            try {
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    displayReports(data.reports);
                } else {
                    showError('Failed to search reports');
                }
            } catch (error) {
                showError('Error searching reports: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayReports(reports) {
            const tbody = document.getElementById('reportsBody');
            const table = document.getElementById('reportsTable');
            const emptyState = document.getElementById('emptyState');

            if (reports.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            emptyState.style.display = 'none';

            tbody.innerHTML = reports.map(report => `
                <tr>
                    <td><strong>${report.username}</strong></td>
                    <td>${new Date(report.created_at).toLocaleString()}</td>
                    <td>${report.total_profiles}</td>
                    <td>${report.unique_sites}</td>
                    <td><code>${report.aggregation_id}</code></td>
                    <td class="actions">
                        <button class="btn-small btn-view" onclick="viewReport('${report.aggregation_id}')">View</button>
                        <button class="btn-small btn-export" onclick="exportReport('${report.aggregation_id}', 'json')">JSON</button>
                        <button class="btn-small btn-export" onclick="exportReport('${report.aggregation_id}', 'pdf')">PDF</button>
                        <button class="btn-small btn-delete" onclick="deleteReport('${report.aggregation_id}')">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function viewReport(aggregation_id) {
            try {
                const response = await fetch(`${API_URL}/report/${aggregation_id}`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayReportModal(data.report);
                }
            } catch (error) {
                showError('Error loading report: ' + error.message);
            }
        }

        function displayReportModal(report) {
            const modal = document.getElementById('reportModal');
            const details = document.getElementById('reportDetails');

            let html = `
                <h2>OBSCURA REPORT - ${report.username}</h2>
                <p><strong>Report ID:</strong> ${report.aggregation_id}</p>
                <p><strong>Generated:</strong> ${new Date(report.created_at).toLocaleString()}</p>

                <h3>Summary</h3>
                <p>Total Profiles Found: <strong>${report.report.summary.total_profiles_found}</strong></p>
                <p>Unique Sites: <strong>${report.report.summary.unique_sites}</strong></p>
                <p>Tools Run: ${report.report.summary.tools_run}</p>

                <h3>Results by Tool</h3>
                ${report.report.by_tool.map(t => `<p>[${t.tool}] Found: <strong>${t.found}</strong></p>`).join('')}

                <h3>Found Profiles (${report.report.all_profiles.length})</h3>
                <div class="profile-list">
            `;

            for (const [site, profiles] of Object.entries(report.report.by_site)) {
                html += `<div class="profile-item">`;
                html += `<div class="profile-site">[${site}]</div>`;
                for (const profile of profiles) {
                    html += `<a href="${profile.url}" target="_blank" class="profile-url">${profile.url}</a>`;
                }
                html += `</div>`;
            }

            html += `</div>`;
            details.innerHTML = html;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('reportModal').style.display = 'none';
        }

        async function exportReport(aggregation_id, format) {
            window.open(`${API_URL}/export/${format}/${aggregation_id}`, '_blank');
        }

        async function deleteReport(aggregation_id) {
            if (!confirm('Are you sure you want to delete this report?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/report/${aggregation_id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.status === 'success') {
                    refreshData();
                } else {
                    showError('Failed to delete report');
                }
            } catch (error) {
                showError('Error deleting report: ' + error.message);
            }
        }

        function refreshData() {
            loadStats();
            loadReports();
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Initialize
        refreshData();

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('reportModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchReports();
            }
        });
    </script>
</body>
</html>
